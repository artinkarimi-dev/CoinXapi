<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="divContanir">
        <div class="contanir">

            <div class="border">
                <button type="button" class="btn2" data-toggle="modal" data-target="#exampleModalCenter">Select Currency
                    <img class="icon" width="15%" src="image/Bitcoin.webp" alt="image_icon"> </button>
                <button class="btn2"> Sell </button>
                <button class="btn1"> Buy </button>
            </div>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle"> Select Currency </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="btc" class="modal-body">
                    <img class="icon2" width="15%" src="image/Bitcoin.webp" alt="image_icon"> Bitcoin (BTC)
                </div>
                <div id="eth" class="modal-body">
                    <img class="icon2" width="15%" src="image/icon2.png" alt="image_icon"> Ethereum (ETH)
                </div>
                <div class="modal-body">
                    <img class="icon2" width="15%" src="image/icon3.png" alt="image_icon"> Tether (USDT)
                </div>
                <div id="usdt" class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script src="script.js"></script>


</body>

</html>
