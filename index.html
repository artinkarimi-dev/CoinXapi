<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="error-message" class="alert alert-danger text-center"
        style="display: none; margin: 20px auto; max-width: 600px;">
        خطا در دریافت قیمت. لطفاً دوباره تلاش کنید.
    </div>


    <div id="loading" class="text-center" style="display: none; margin: 20px auto;">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div class="divContanir">
        <div class="contanir">
            <div class="border">
                <button id="btn1" type="button" class="btn2 btn1_Arz btn3" data-toggle="modal"
                    data-target="#exampleModalCenter">
                    Select Currency
                    <img class="icon" width="15%" src="image/Bitcoin.webp" alt="image_icon">
                </button>

                <button id="btn2" class="btn2"> Sell </button>
                <button id="btn3" class="btn1"> Buy </button>

            </div>

            <br><br>

            <div class="divInput">
                <input class="custom-input" type="text" id="Arz" placeholder="Select currency" value="BTC">
                <label for="Arz" class="input-label"> Select currency </label>

                <input class="custom-input" type="number" id="tedad" placeholder="Number of currency" value="1">
                <label for="tedad" class="input-label"> Number of currency </label>

                <input class="custom-input" type="text" id="price" placeholder="Total price" value="">
                <label for="price" class="input-label"> Total price </label>
            </div>

            <br><br>

            <div class="divButton">
                <button id="btnShop" class="btn btn-success"> Buy currency </button>
            </div>

            <br>
        </div>
    </div>

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Select Currency</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="btc" class="modal-body">
                    <img class="icon2" width="15%" src="image/Bitcoin.webp" alt="image_icon"> Bitcoin (BTC)
                </div>
                <div id="eth" class="modal-body">
                    <img class="icon2" width="15%" src="image/icon2.png" alt="image_icon"> Ethereum (ETH)
                </div>
                <div id="usdt" class="modal-body">
                    <img class="icon2" width="15%" src="image/icon3.png" alt="image_icon"> Tether (USDT)
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
